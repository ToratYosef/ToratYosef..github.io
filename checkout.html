<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Your Purchase - Yeshivat Torat Yosef Raffle</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root {
      --primary-bg: #ffffff;
      --primary-text: rgb(0, 33, 65);
      --secondary-bg: rgb(0, 33, 65);
      --accent: #7F0031;
      --hover: #590023;
      --button-gradient-start: #a30040;
      --button-gradient-end: #7F0031;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 1rem;
    }

    .logo-container {
      text-align: center;
      padding: 0.8rem 0 0.4rem;
      flex-shrink: 0;
    }

    .logo {
      max-width: 250px;
      width: 80vw;
      height: auto;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem 0;
      background-color: var(--secondary-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
      width: 100%;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
      user-select: none;
    }

    nav a.active {
      border-bottom: 3px solid var(--accent);
      color: var(--accent);
    }

    nav a:hover {
      color: var(--accent);
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      flex-grow: 1;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--primary-text);
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(127, 0, 49, 0.2);
    }

    #referral-info {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
      padding: 10px;
      background-color: #e6f7ff;
      border-left: 5px solid var(--secondary-bg);
      text-align: left;
      display: none;
      border-radius: 4px;
    }

    .pay-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 12px 30px;
      background-color: #635bff;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 180px;
      height: 48px;
      margin-top: 10px;
    }

    .pay-button:hover {
      background-color: #5048e7;
    }

    #embedded-checkout-container {
      width: 100%;
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      min-height: 420px;
      box-sizing: border-box;
    }

    #embedded-checkout {
      width: 100%;
      min-height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-indicator {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 15px;
      display: none;
    }

    @media (max-width: 600px) {
      .pay-button {
        padding: 10px 20px;
        font-size: 16px;
        min-width: unset;
        width: 100%;
      }

      .container {
        padding: 15px;
        margin: 1rem auto;
      }

      h1 {
        font-size: 1.4rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.3rem 0.5rem;
        gap: 0.5rem;
      }

      .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="/logo.png" alt="Yeshivat Torat Yosef Logo" />
  </div>
  <nav>
    <a href="#" class="active">Buy Tickets</a>
    <a href="/about">About</a>
    <a href="/rules">Rules</a>
  </nav>

  <div class="container">
    <h1>Complete Your Raffle Ticket Purchase</h1>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" autocomplete="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" autocomplete="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" autocomplete="tel" required />
    </div>

    <div id="referral-info">
      Referral: <span id="referral-name"></span>
    </div>

    <button class="pay-button" id="buy-now">Buy Now</button>

    <div id="embedded-checkout-container" aria-live="polite" aria-busy="false">
      <div id="loading-indicator">Loading checkout...</div>
      <div id="embedded-checkout"></div>
    </div>
  </div>

  <script src="https://app.lemonsqueezy.com/js/lemon.js" defer></script>
  <script>
    const buyButton = document.getElementById('buy-now');
    const checkoutContainer = document.getElementById('embedded-checkout-container');
    const loadingIndicator = document.getElementById('loading-indicator');
    const embeddedCheckout = document.getElementById('embedded-checkout');

    // Show referral if in URL query ?ref=...
    const urlParams = new URLSearchParams(window.location.search);
    const referral = urlParams.get('ref');
    if (referral) {
      document.getElementById('referral-info').style.display = 'block';
      document.getElementById('referral-name').textContent = referral;
    }

    buyButton.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !email || !phone) {
        alert('Please fill in all fields before proceeding.');
        return;
      }

      // Show loading + checkout container
      loadingIndicator.style.display = 'block';
      checkoutContainer.style.display = 'flex';
      checkoutContainer.setAttribute('aria-busy', 'true');

      // Wait a short moment to let container become visible & layout settle
      setTimeout(() => {
        if (typeof LemonSqueezy === 'undefined') {
          alert('Payment system is not loaded yet. Please try again in a moment.');
          loadingIndicator.style.display = 'none';
          checkoutContainer.style.display = 'none';
          checkoutContainer.setAttribute('aria-busy', 'false');
          return;
        }

        LemonSqueezy.Setup({
          event: 'checkout',
          embed: true,
          product: '549174',
          email: email,
          name: name,
          checkout: {
            embedContainer: '#embedded-checkout',
          },
          onClose: () => {
            loadingIndicator.style.display = 'none';
            checkoutContainer.style.display = 'none';
            checkoutContainer.setAttribute('aria-busy', 'false');
          },
          onComplete: async (event) => {
            try {
              await fetch('https://us-central1-torat-yosef.cloudfunctions.net/submitEntry', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  name,
                  email,
                  phone,
                  referral,
                  paymentStatus: 'paid',
                  money: 126.00
                })
              });
              alert('Thank you! Your entry has been recorded.');
              // Optionally hide checkout UI after success
              loadingIndicator.style.display = 'none';
              checkoutContainer.style.display = 'none';
              checkoutContainer.setAttribute('aria-busy', 'false');
            } catch (error) {
              alert('Something went wrong saving your entry.');
            }
          }
        });
      }, 300);
    });
  </script>
</body>
</html>
