<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Your Purchase - Yeshivat Torat Yosef Raffle</title>
  <link rel="favicon-32x32" href="favicon/favicon.ico">
  <meta name="theme-color" content="#ffffff" />
  <style>
    /* Your CSS as provided */
    :root {
      --primary-bg: #ffffff;
      --primary-text: rgb(0, 33, 65);
      --secondary-bg: rgb(0, 33, 65);
      --accent: #7F0031;
      --hover: #590023;
      --button-gradient-start: #a30040;
      --button-gradient-end: #7F0031;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 1rem;
    }

    .logo-container {
      text-align: center;
      padding: 0.8rem 0 0.4rem;
      flex-shrink: 0;
    }

    .logo {
      max-width: 250px;
      width: 80vw;
      height: auto;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    nav {
      display: none;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem 0;
      background-color: var(--secondary-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
      width: 100%;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
      user-select: none;
    }

    nav a.active {
      border-bottom: 3px solid var(--accent);
      color: var(--accent);
    }

    nav a:hover {
      color: var(--accent);
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      flex-grow: 1;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--primary-text);
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(127, 0, 49, 0.2);
    }

    #referral-info {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
      padding: 10px;
      background-color: #e6f7ff;
      border-left: 5px solid var(--secondary-bg);
      text-align: left;
      display: none;
      border-radius: 4px;
    }

    .pay-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 12px 30px;
      background-color: #635bff;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 180px;
      height: 48px;
      margin-top: 10px;
    }

    .pay-button:hover {
      background-color: #5048e7;
    }

    #paypal-button-container {
      width: 100%;
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      min-height: 100px;
    }

    #loading-indicator {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 15px;
      display: none;
    }

    @media (max-width: 600px) {
      .pay-button {
        padding: 10px 20px;
        font-size: 16px;
        min-width: unset;
        width: 100%;
      }

      .container {
        padding: 15px;
        margin: 1rem auto;
      }

      h1 {
        font-size: 1.4rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.3rem 0.5rem;
        gap: 0.5rem;
      }

      .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="assets/logo.png" alt="Yeshivat Torat Yosef Logo" />
  </div>
  <nav>
    <a href="#" class="active">Buy Tickets</a>
    <a href="/about">About</a>
    <a href="/rules">Rules</a>
  </nav>

  <div class="container">
    <h1>Complete Your Raffle Ticket Purchase</h1>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" autocomplete="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" autocomplete="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" autocomplete="tel" required />
    </div>

    <div id="referral-info">
      Referral: <span id="referral-name"></span>
    </div>

    <button class="pay-button" id="proceed-to-payment">Proceed to Payment</button>

    <div id="paypal-button-container" aria-live="polite" aria-busy="false">
      <div id="loading-indicator">Loading PayPal buttons...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
  <script>
    // Initialize Firebase with your provided configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDfXnCZXN-URjdvFvVlWHLg4KOkSw7hvng",
      authDomain: "torat-yosef.firebaseapp.com",
      projectId: "torat-yosef",
      storageBucket: "torat-yosef.firebasestorage.app",
      messagingSenderId: "1033400220494",
      appId: "1:1033400220494:web:1437414bdad4439fd6bc1f",
      measurementId: "G-331D9RHZWH"
    };
    firebase.initializeApp(firebaseConfig);
    const functions = firebase.functions();
    // UNCOMMENT AND CONFIGURE IF YOUR FUNCTIONS ARE NOT IN US-CENTRAL1 OR YOU'RE USING EMULATOR
    // functions.useFunctionsEmulator('http://localhost:5001'); // For local testing
    // functions.useRegion('europe-west1'); // Example for a different region
  </script>

  <script src="https://www.paypal.com/sdk/js?client-id=ARmEcxzk6JoPVo3EX3jVxXZHymmVlf3CUdmRdm54SP8dfaPMi2jHs4Nh23cA_hlMlCxIrM4gTvX4awu2&currency=USD&enable-funding=venmo"></script>

  <script>
    const proceedToPaymentButton = document.getElementById('proceed-to-payment');
    const paypalButtonContainer = document.getElementById('paypal-button-container');
    const loadingIndicator = document.getElementById('loading-indicator');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');

    // Make functions callable
    const createOrderCallable = functions.httpsCallable('createPayPalOrder');
    const captureOrderCallable = functions.httpsCallable('capturePayPalOrder');

    // Show referral if present in URL ?ref=
    const urlParams = new URLSearchParams(window.location.search);
    const referral = urlParams.get('ref');
    if (referral) {
      document.getElementById('referral-info').style.display = 'block';
      document.getElementById('referral-name').textContent = referral;
    }

    proceedToPaymentButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone = phoneInput.value.trim();

      if (!name || !email || !phone) {
        alert('Please fill in all fields before proceeding.');
        return;
      }

      proceedToPaymentButton.style.display = 'none';
      loadingIndicator.style.display = 'block';
      paypalButtonContainer.style.display = 'flex';
      paypalButtonContainer.setAttribute('aria-busy', 'true');

      const raffleTicketAmount = 126.00;

      renderPayPalButtons(raffleTicketAmount, name, email, phone, referral);
    });

    function renderPayPalButtons(amount, name, email, phone, referral) {
      // Clear old buttons & show loading
      paypalButtonContainer.innerHTML = '<div id="loading-indicator">Loading PayPal buttons...</div>';
      loadingIndicator.style.display = 'block';

      if (typeof paypal === 'undefined' || !paypal.Buttons) {
        alert("PayPal SDK failed to load. Please try again.");
        resetCheckoutUI();
        return;
      }

      paypal.Buttons({
        createOrder: function (data, actions) {
          return createOrderCallable({ // Using Firebase Callable Function
            amount: amount,
            name: name,
            email: email,
            phone: phone,
            referral: referral
          })
          .then(result => {
            if (result.data && result.data.orderID) {
              return result.data.orderID;
            } else {
              throw new Error('No order ID returned from server.');
            }
          })
          .catch(error => {
            console.error('Create order error:', error);
            // Access the details of the HttpsError if it's one
            const errorMessage = error.message || 'Could not start PayPal order.';
            alert(`Error creating order: ${errorMessage}`);
            resetCheckoutUI();
            return Promise.reject(error);
          });
        },
        onApprove: function (data, actions) {
          return captureOrderCallable({ orderID: data.orderID }) // Using Firebase Callable Function
          .then(result => {
            if (result.data && result.data.success) {
              alert('Payment successful! Your entry will be confirmed.');
              nameInput.value = '';
              emailInput.value = '';
              phoneInput.value = '';
              resetCheckoutUI();
            } else {
              alert('Payment issue detected. Please contact support.');
              resetCheckoutUI();
            }
          })
          .catch(error => {
            console.error('Capture error:', error);
            const errorMessage = error.message || 'Payment capture failed.';
            alert(`Error capturing payment: ${errorMessage}`);
            resetCheckoutUI();
          });
        },
        onError: function (err) {
          console.error('PayPal error:', err);
          alert('Payment error occurred.');
          resetCheckoutUI();
        },
        onCancel: function () {
          alert('Payment cancelled.');
          resetCheckoutUI();
        }
      }).render('#paypal-button-container')
      .then(() => {
        loadingIndicator.style.display = 'none';
        paypalButtonContainer.setAttribute('aria-busy', 'false');
      })
      .catch(error => {
        console.error('Render error:', error);
        alert('Could not load PayPal buttons.');
        resetCheckoutUI();
      });
    }

    function resetCheckoutUI() {
      loadingIndicator.style.display = 'none';
      paypalButtonContainer.style.display = 'none';
      paypalButtonContainer.setAttribute('aria-busy', 'false');
      proceedToPaymentButton.style.display = 'block';
    }
  </script>
</body>
</html>
