    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus,
    /* NEW: Style for number input focus */

      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(127, 0, 49, 0.2);

    .form-inputs-disabled input {

    /* Custom Popup Styles */
    .custom-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none; /* Hidden by default */

      align-items: center;

    .custom-popup {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      transform: translateY(-50px); /* Initial position for animation */
      opacity: 0; /* Initial opacity for animation */
      transition: all 0.3s ease-out;

        opacity: 1;

      font-weight: bold;

    .custom-popup button:hover {
      background-color: var(--hover);

    /* Global loading spinner overlay */
    .global-loading-overlay {
      position: fixed; /* Covers the entire viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white overlay for content behind */
      backdrop-filter: blur(5px); /* Blurs the entire background content */
      -webkit-backdrop-filter: blur(5px); /* Safari support */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 900; /* Below custom popups, above everything else */
      flex-direction: column;
      gap: 10px;
      display: none; /* Hidden by default */
      transition: backdrop-filter 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    /* Styles for the spinner inside the global overlay */
    .global-loading-overlay .spinner {
        border-color: rgba(0, 0, 0, 0.1); /* Lighter border for contrast on white overlay */
        border-top-color: var(--accent); /* Accent color for the spinning part */

        height: 40px;
        border-width: 4px;

    /* Text inside the button */
    .button-text {
        display: block;
    }

    /* Keyframe for spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

  </style>

  <script>
    const proceedToPaymentButton = document.getElementById('proceed-to-payment');
    const buttonText = proceedToPaymentButton.querySelector('.button-text');
    const buttonSpinner = proceedToPaymentButton.querySelector('.button-spinner');
    const paypalButtonContainer = document.getElementById('paypal-button-container');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');

    // NEW: Quantity Selector Elements
    const quantityInput = document.getElementById('quantity');
    const decreaseQuantityButton = document.getElementById('decrease-quantity');
    const increaseQuantityButton = document.getElementById('increase-quantity');
    const totalAmountDisplay = document.getElementById('calculated-total-amount');

    // Main container to apply grayscale/blur filter (no longer used for filter directly)
    const mainContainer = document.getElementById('main-container'); // This refers to the main content box
    const formInputs = document.querySelectorAll('#main-container input'); // Get all form inputs within main container

    // Global loading overlay elements
    const globalLoadingOverlay = document.getElementById('globalLoadingOverlay');
    const globalSpinner = globalLoadingOverlay.querySelector('.spinner');
    const globalSpinnerText = globalLoadingOverlay.querySelector('.spinner-text');

    // Custom Popup Elements
    const customPopupOverlay = document.getElementById('customPopupOverlay');
    const customPopup = document.getElementById('customPopup');
    const popupTitle = document.getElementById('popupTitle');
    const popupMessage = document.getElementById('popupMessage');
    const popupCloseButton = document.getElementById('popupCloseButton');

    // Make functions callable
    const createOrderCallable = functions.httpsCallable('createPayPalOrder');
    const captureOrderCallable = functions.httpsCallable('capturePayPalOrder');

    // Store the minimum delay time (2 seconds)
    const MIN_LOADING_TIME = 2000; // 2 seconds in milliseconds

    // Variables to track loading state for the minimum display time
    let loadStartTime = 0;
    let isLoadingProcessComplete = false;
    let loadingCallback = null; // Function to call when minimum time is met

    const raffleTicketPrice = 1.00; // Define this once, consistent with backend

    // Function to calculate and display total amount
    function updateCalculatedTotal() {
        let quantity = parseInt(quantityInput.value, 10);
        if (isNaN(quantity) || quantity < 1) {
            quantity = 1; // Default to 1 if invalid
            quantityInput.value = 1;
        }
        if (quantity > 99) { // Enforce max if you have one
            quantity = 99;
            quantityInput.value = 99;
        }

        const totalAmount = quantity * raffleTicketPrice;
        totalAmountDisplay.textContent = totalAmount.toFixed(2);

        // Disable/enable buttons based on quantity
        decreaseQuantityButton.disabled = quantity <= parseInt(quantityInput.min, 10);
        increaseQuantityButton.disabled = quantity >= parseInt(quantityInput.max, 10);
    }

    // Initial calculation when the page loads
    updateCalculatedTotal();

    // Event listeners for quantity buttons
    decreaseQuantityButton.addEventListener('click', () => {
        let currentQuantity = parseInt(quantityInput.value, 10);
        if (currentQuantity > parseInt(quantityInput.min, 10)) {
            quantityInput.value = currentQuantity - 1;
            updateCalculatedTotal();
        }
    });

    increaseQuantityButton.addEventListener('click', () => {
        let currentQuantity = parseInt(quantityInput.value, 10);
        if (currentQuantity < parseInt(quantityInput.max, 10)) {
            quantityInput.value = currentQuantity + 1;
            updateCalculatedTotal();
        }
    });

    // Event listener for direct input changes to quantity
    quantityInput.addEventListener('change', updateCalculatedTotal);
    quantityInput.addEventListener('input', updateCalculatedTotal); // For real-time updates as user types

    // Show referral if present in URL ?ref=
    const urlParams = new URLSearchParams(window.location.search);
    const referral = urlParams.get('ref');
    if (referral) {
      document.getElementById('referral-info').style.display = 'block';
      document.getElementById('referral-name').textContent = referral;
    }

    // Function to display custom popup
    function showCustomPopup(title, message) {
      popupTitle.textContent = title;
      popupMessage.textContent = message;
      customPopupOverlay.style.display = 'flex';
      setTimeout(() => {
          customPopup.classList.add('show');
      }, 10);
    }

    // Function to hide custom popup
    function hideCustomPopup() {
        customPopup.classList.remove('show');
        setTimeout(() => {
            customPopupOverlay.style.display = 'none';
        }, 300); // Must match CSS transition duration
    }

    // Event listener for popup close button
    popupCloseButton.addEventListener('click', hideCustomPopup);
    // Optional: Close popup if clicking on the overlay
    customPopupOverlay.addEventListener('click', (event) => {
        if (event.target === customPopupOverlay) {
            hideCustomPopup();
        }
    });

    // Helper to show button spinner (on "Proceed to Payment" button)
    function showButtonSpinner() {
        buttonText.style.display = 'none';
        buttonSpinner.style.display = 'block';
        proceedToPaymentButton.disabled = true;
    }

    // Helper to hide button spinner (on "Proceed to Payment" button)
    function hideButtonSpinner() {
        buttonText.style.display = 'block';
        buttonSpinner.style.display = 'none';
        proceedToPaymentButton.disabled = false;
    }

    // Helper to manage form input disabled state
    function setFormInputsDisabled(disabled) {
        formInputs.forEach(input => {
            input.disabled = disabled;
        });
        // Also disable the proceed button if inputs are disabled
        // Note: proceedToPaymentButton.disabled is also set directly by showButtonSpinner/hideButtonSpinner
        quantityInput.disabled = disabled; // NEW: Disable quantity input too
        decreaseQuantityButton.disabled = disabled; // NEW: Disable quantity buttons
        increaseQuantityButton.disabled = disabled; // NEW: Disable quantity buttons
    }

    // Helper to show global loading overlay
    function showGlobalLoadingOverlay(message = "Loading...", blurAndDisableForm = false) {
        globalSpinnerText.textContent = message;
        if (blurAndDisableForm) {
            document.body.style.filter = 'grayscale(80%) blur(2px)';
            document.body.style['-webkit-filter'] = 'grayscale(80%) blur(2px)';
            setFormInputsDisabled(true); // Disable form inputs
        } else {
            document.body.style.filter = 'none';
            document.body.style['-webkit-filter'] = 'none';
            setFormInputsDisabled(false); // Re-enable inputs
        }
        globalLoadingOverlay.style.display = 'flex';
        
        // Reset min loading time state when showing loader
        loadStartTime = Date.now();
        isLoadingProcessComplete = false;
        loadingCallback = null;
    }

    // Helper to hide global loading overlay (with minimum time check)
    function hideGlobalLoadingOverlay() {
        isLoadingProcessComplete = true; // Mark process as complete

        const elapsedTime = Date.now() - loadStartTime;
        const remainingTime = MIN_LOADING_TIME - elapsedTime;

        if (remainingTime > 0) {
            // If minimum time not met, delay hiding
            loadingCallback = () => {
                globalLoadingOverlay.style.display = 'none';
                document.body.style.filter = 'none';
                document.body.style['-webkit-filter'] = 'none';
                setFormInputsDisabled(false); // Re-enable all inputs
            };
            setTimeout(loadingCallback, remainingTime);
        } else {
            // If minimum time already met or exceeded, hide immediately
            globalLoadingOverlay.style.display = 'none';
            document.body.style.filter = 'none';
            document.body.style['-webkit-filter'] = 'none';
            setFormInputsDisabled(false); // Re-enable all inputs
        }
    }

    proceedToPaymentButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone = phoneInput.value.trim();
      const quantity = parseInt(quantityInput.value, 10);
      const totalAmount = parseFloat(totalAmountDisplay.textContent); // Get calculated amount

      if (!name || !email || !phone) {
        showCustomPopup('Missing Information', 'Please fill in all fields before proceeding.');
        return;
      }
      if (isNaN(quantity) || quantity < 1) {
        showCustomPopup('Invalid Quantity', 'Please enter a valid number of tickets (at least 1).');
        return;
      }

      showButtonSpinner(); // Show spinner ON the "Proceed to Payment" button
      proceedToPaymentButton.style.display = 'none'; // Explicitly hide the button here

      // Show global loading overlay, but WITHOUT blurring initially.
      // Form inputs should NOT be grayed out/disabled here, as the user might want to interact with PayPal's UI.
      showGlobalLoadingOverlay("Loading payment options...", false);

      // Render PayPal buttons immediately without a separate setTimeout for this specific action
      renderPayPalButtons(totalAmount, quantity, name, email, phone, referral); // Pass totalAmount and quantity
    });

    function renderPayPalButtons(amount, quantity, name, email, phone, referral) {
      paypalButtonContainer.innerHTML = ''; // Clear old buttons

      if (typeof paypal === 'undefined' || !paypal.Buttons) {
        showCustomPopup('Error', "PayPal SDK failed to load. Please try again.");
        resetCheckoutUI(); // Full reset on SDK load failure
        return;
      }

      paypal.Buttons({
        onInit: function(data, actions) {
            // This happens when PayPal SDK starts its rendering.
            // Global overlay is already visible (no blur), proceed button hidden.
            showGlobalLoadingOverlay("Loading payment options...", false); // Confirm no blur here
            proceedToPaymentButton.style.display = 'none'; // Ensure proceed button is hidden
        },
        onRendered: function() {
            // This event fires when the PayPal buttons are fully drawn on the page.
            // This is the point where the initial loading is truly "complete" from the UI perspective.
            hideGlobalLoadingOverlay(); // Hide the global overlay after minimum time
            hideButtonSpinner(); // Ensure the "Proceed to Payment" button spinner is hidden
            paypalButtonContainer.style.display = 'flex'; // Ensure button container is visible
            paypalButtonContainer.setAttribute('aria-busy', 'false');
            proceedToPaymentButton.style.display = 'none'; // Explicitly keep proceed button hidden
        },
        createOrder: function (data, actions) {
          // This is triggered when the user clicks one of the PayPal buttons.
          // Hide global loading overlay, as PayPal's own UI will take over (popup/redirect).
          hideGlobalLoadingOverlay(); // This will enable form inputs again
          
          // Ensure the PayPal button container is visible for the buttons themselves to show up
          paypalButtonContainer.style.display = 'flex';
          // Ensure proceed button remains hidden as PayPal buttons are now taking over
          proceedToPaymentButton.style.display = 'none';


          return createOrderCallable({
            amount: amount,
            quantity: quantity, // Pass quantity to the backend
            name: name,
            email: email,
            phone: phone,
            referral: referral
          })
          .then(result => {
            if (result.data && result.data.orderID) {
              return result.data.orderID;
            } else {
              throw new Error('No order ID returned from server.');
            }
          })
          .catch(error => {
            console.error('Create order error:', error);
            const errorMessage = error.message || 'Could not start PayPal order.';
            showCustomPopup('Order Creation Failed', `Error creating order: ${errorMessage}`);
            // On create order error, show PayPal buttons and re-enable form (no blur)
            hideGlobalLoadingOverlay(); // Re-enable form inputs and remove blur
            hideButtonSpinner(); // Hide the proceed button spinner if it was still on
            paypalButtonContainer.style.display = 'flex'; // Ensure PayPal buttons are visible
            paypalButtonContainer.setAttribute('aria-busy', 'false');
            proceedToPaymentButton.style.display = 'none'; // Keep proceed button hidden
            return Promise.reject(error); // Propagate error
          });
        },
        onApprove: function (data, actions) {
          // Show global loading overlay WITH blurring for payment processing.
          showGlobalLoadingOverlay("Processing your payment...", true);
          return captureOrderCallable({ orderID: data.orderID })
          .then(result => {
            if (result.data && result.data.success) {
              showCustomPopup('Payment Successful!', 'Your entry will be confirmed. Thank you!');
              nameInput.value = '';
              emailInput.value = '';
              phoneInput.value = '';
              quantityInput.value = '1'; // Reset quantity
              updateCalculatedTotal(); // Update total display
              resetCheckoutUI(); // Full reset on successful payment
            } else {
              showCustomPopup('Payment Issue', 'Payment issue detected. Please contact support.');
              resetCheckoutUI(); // Full reset on payment issue
            }
          })
          .catch(error => {
            console.error('Capture error:', error);
            const errorMessage = error.message || 'Payment capture failed.';
            showCustomPopup('Payment Failed', `Error capturing payment: ${errorMessage}`);
            resetCheckoutUI(); // Full reset on capture error
          });
        },
        onError: function (err) {
          console.error('PayPal error:', err);
          showCustomPopup('Payment Error', 'An error occurred during PayPal payment. Please try again or contact support.');
          // On error, hide global overlay (which re-enables form, no blur) and show PayPal buttons
          hideGlobalLoadingOverlay();
          hideButtonSpinner(); // Hide button spinner and re-enable button (but keep button hidden below)
          paypalButtonContainer.style.display = 'flex'; // Ensure buttons are visible
          paypalButtonContainer.setAttribute('aria-busy', 'false');
          proceedToPaymentButton.style.display = 'none'; // Keep proceed button hidden
        },
        onCancel: function () {
          showCustomPopup('Payment Cancelled', 'You have cancelled the PayPal payment.');
          // On cancel, hide global overlay (which re-enables form, no blur) and show PayPal buttons
          hideGlobalLoadingOverlay();
          hideButtonSpinner(); // Hide button spinner and re-enable button (but keep button hidden below)
          paypalButtonContainer.style.display = 'flex'; // Ensure buttons are visible
          paypalButtonContainer.setAttribute('aria-busy', 'false');
          proceedToPaymentButton.style.display = 'none'; // Keep proceed button hidden
        }
      }).render('#paypal-button-container')
      .catch(error => { // This catch is for issues rendering the buttons themselves
        console.error('Render error:', error);
        showCustomPopup('Error Loading PayPal', 'Could not load PayPal buttons. Please refresh the page.');
        resetCheckoutUI(); // Full reset on rendering error
      });
    }

    function resetCheckoutUI() {
      // This function is now specifically for a full reset back to the initial form state
      hideGlobalLoadingOverlay(); // Ensure global overlay is hidden and form enabled
      hideButtonSpinner(); // This will re-enable the button, but we manually hide it below
      paypalButtonContainer.innerHTML = ''; // Clear buttons (important for full reset)
      paypalButtonContainer.style.display = 'none'; // Hide PayPal container
      paypalButtonContainer.setAttribute('aria-busy', 'false');
      proceedToPaymentButton.style.display = 'block'; // Show original button for full reset
      quantityInput.value = '1'; // Reset quantity
      updateCalculatedTotal(); // Update total display
    }
  </script>
