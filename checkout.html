<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Your Purchase - Yeshivat Torat Yosef Raffle</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root {
      --primary-bg: #ffffff;
      --primary-text: rgb(0, 33, 65);
      --secondary-bg: rgb(0, 33, 65);
      --accent: #7F0031;
      --hover: #590023;
      --button-gradient-start: #a30040;
      --button-gradient-end: #7F0031;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 1rem;
    }

    .logo-container {
      text-align: center;
      padding: 0.8rem 0 0.4rem;
      flex-shrink: 0;
    }

    .logo {
      max-width: 250px;
      width: 80vw;
      height: auto;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem 0;
      background-color: var(--secondary-bg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
      width: 100%;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;
      user-select: none;
    }

    nav a.active {
      border-bottom: 3px solid var(--accent);
      color: var(--accent);
    }

    nav a:hover {
      color: var(--accent);
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      flex-grow: 1;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--primary-text);
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(127, 0, 49, 0.2);
    }

    #referral-info {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
      padding: 10px;
      background-color: #e6f7ff;
      border-left: 5px solid var(--secondary-bg);
      text-align: left;
      display: none;
      border-radius: 4px;
    }

    .pay-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 12px 30px;
      background-color: #635bff;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 180px;
      height: 48px;
      margin-top: 10px;
    }

    .pay-button:hover {
      background-color: #5048e7;
    }

    #paypal-button-container {
      width: 100%;
      margin-top: 20px;
      display: none; /* Hidden until valid form data */
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      min-height: 100px; /* Adjust as needed for PayPal buttons */
    }

    #loading-indicator {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 15px;
      display: none;
    }

    @media (max-width: 600px) {
      .pay-button {
        padding: 10px 20px;
        font-size: 16px;
        min-width: unset;
        width: 100%;
      }

      .container {
        padding: 15px;
        margin: 1rem auto;
      }

      h1 {
        font-size: 1.4rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.3rem 0.5rem;
        gap: 0.5rem;
      }

      .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="/logo.png" alt="Yeshivat Torat Yosef Logo" />
  </div>
  <nav>
    <a href="#" class="active">Buy Tickets</a>
    <a href="/about">About</a>
    <a href="/rules">Rules</a>
  </nav>

  <div class="container">
    <h1>Complete Your Raffle Ticket Purchase</h1>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" autocomplete="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" autocomplete="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" autocomplete="tel" required />
    </div>

    <div id="referral-info">
      Referral: <span id="referral-name"></span>
    </div>

    <button class="pay-button" id="proceed-to-payment">Proceed to Payment</button>

    <div id="paypal-button-container" aria-live="polite" aria-busy="false">
      <div id="loading-indicator">Loading PayPal buttons...</div>
    </div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=AQbK-DAFHkM1HzVcHuQ8r8q2FxI8EboNBptfg5KMXJ9vL9mrO6q5_quluFZYCp3sB8q6K6QqtOLt4Pge&currency=USD" data-sdk-integration-source="button-factory"></script>

 <script>
    const proceedToPaymentButton = document.getElementById('proceed-to-payment');
    const paypalButtonContainer = document.getElementById('paypal-button-container');
    const loadingIndicator = document.getElementById('loading-indicator');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');

    const urlParams = new URLSearchParams(window.location.search);
    const referral = urlParams.get('ref');
    if (referral) {
        document.getElementById('referral-info').style.display = 'block';
        document.getElementById('referral-name').textContent = referral;
    }

    proceedToPaymentButton.addEventListener('click', () => {
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const phone = phoneInput.value.trim();

        if (!name || !email || !phone) {
            alert('Please fill in all fields before proceeding.');
            return;
        }

        // Hide the "Proceed to Payment" button
        proceedToPaymentButton.style.display = 'none';

        // Show loading indicator and PayPal container
        loadingIndicator.style.display = 'block';
        paypalButtonContainer.style.display = 'flex';
        paypalButtonContainer.setAttribute('aria-busy', 'true');

        // Define your fixed raffle ticket amount here.
        // This should ideally be confirmed with your backend to prevent client-side tampering.
        const raffleTicketAmount = 126.00; 
        
        // Pass user info to renderPayPalButtons so it can send to backend create-order
        renderPayPalButtons(raffleTicketAmount, name, email, phone, referral);
    });

    function renderPayPalButtons(amount, name, email, phone, referral) {
        // Clear any previously rendered PayPal buttons before rendering new ones
        paypalButtonContainer.innerHTML = '<div id="loading-indicator">Loading PayPal buttons...</div>';
        loadingIndicator.style.display = 'block';

        // IMPORTANT: Add a check to ensure PayPal SDK is loaded
        if (typeof paypal === 'undefined' || !paypal.Buttons) {
            console.error("PayPal SDK not loaded or 'paypal.Buttons' is not defined. Retrying soon...");
            // You might want to implement a retry mechanism or alert the user
            alert("PayPal payment system failed to load. Please try again.");
            resetCheckoutUI();
            return; // Exit the function if PayPal is not ready
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                // Send amount AND user details to your backend for order creation
                return fetch('/api/paypal/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount,
                        name: name,
                        email: email,
                        phone: phone,
                        referral: referral // Send referral too
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => { 
                            throw new Error(errorData.error || 'Failed to create PayPal order on server.'); 
                        });
                    }
                    return response.json();
                })
                .then(order => order.orderID)
                .catch(error => {
                    console.error('Error creating PayPal order on frontend:', error);
                    alert('Could not set up PayPal payment: ' + error.message);
                    resetCheckoutUI();
                    return Promise.reject(error); // Propagate error to PayPal SDK
                });
            },
            onApprove: function(data, actions) {
                // Call your backend to capture the payment.
                // The webhook will get user details from your temporary storage in Firestore.
                return fetch('/api/paypal/capture-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ orderID: data.orderID })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => { 
                            throw new Error(errorData.message || 'Payment capture failed on server.'); 
                        });
                    }
                    return response.json();
                })
                .then(result => {
                    if (result.success) {
                        // Success message, but the actual record to Firebase is done by webhook.
                        alert('Payment successful! Your entry will be confirmed shortly.');
                        nameInput.value = '';
                        emailInput.value = '';
                        phoneInput.value = '';
                        resetCheckoutUI();
                    } else {
                        alert('Payment processed, but there was an issue. Please contact support.');
                        resetCheckoutUI();
                    }
                })
                .catch(error => {
                    console.error('Error capturing PayPal order:', error);
                    alert('An error occurred during payment capture. Please contact support if your payment went through.');
                    resetCheckoutUI();
                });
            },
            onError: function (err) {
                console.error('An error occurred during the PayPal checkout (frontend):', err);
                alert('An error occurred during the payment. Please try again or contact support.');
                resetCheckoutUI();
            },
            onCancel: function (data) {
                console.log('PayPal checkout cancelled (frontend):', data);
                alert('Payment cancelled. You can try again.');
                resetCheckoutUI();
            }
        }).render('#paypal-button-container')
        .then(() => {
            // Once buttons are rendered, hide loading indicator
            loadingIndicator.style.display = 'none';
            paypalButtonContainer.setAttribute('aria-busy', 'false');
        })
        .catch(error => {
            // This catch handles errors during the .render() call itself
            console.error('Failed to render PayPal buttons:', error);
            alert('Failed to load PayPal payment options. Please try again later.');
            resetCheckoutUI();
        });
    }

    function resetCheckoutUI() {
        loadingIndicator.style.display = 'none';
        paypalButtonContainer.style.display = 'none';
        paypalButtonContainer.setAttribute('aria-busy', 'false');
        proceedToPaymentButton.style.display = 'block'; // Show "Proceed to Payment" for a new attempt
    }
</script>
</body>
</html>
