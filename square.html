<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Your Purchase - Yeshivat Torat Yosef Raffle</title>
  <style>
    :root {
      --primary-bg: #ffffff;
      --primary-text: rgb(0, 33, 65);
      --secondary-bg: rgb(0, 33, 65);
      --accent: #7F0031;
      --hover: #590023;
      --button-gradient-start: #a30040;
      --button-gradient-end: #7F0031;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: var(--accent);
      margin-bottom: 20px;
    }
    .payment-options {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }
    .payment-option {
      flex: 1 1 260px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .payment-option h2 {
      color: var(--secondary-bg);
      font-size: 1.3em;
      margin-top: 0;
      margin-bottom: 15px;
    }
    #referral-info {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
      padding: 10px;
      background-color: #e6f7ff;
      border-left: 5px solid var(--secondary-bg);
      text-align: left;
      display: none;
    }
    /* Buttons */
    .pay-button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 30px;
      background-color: #006aff;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
      transition: background-color 0.3s ease;
      user-select: none;
      text-align: center;
      line-height: 48px;
      min-width: 212px;
      height: 48px;
    }
    .pay-button:hover {
      background-color: #0051cc;
    }
    /* Modal Styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      width: 450px;
      height: 700px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 95vw;
      max-height: 90vh;
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .close-button {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
      line-height: 1;
      z-index: 10;
    }
    .close-button:hover {
      color: var(--accent);
    }
    #loadingSpinner { /* New spinner style */
        display: none; /* Hidden by default */
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid var(--accent); /* Blue */
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Complete Your Raffle Ticket Purchase</h1>
    <p>Thank you for supporting Yeshivat Torat Yosef! Please choose your preferred payment method below.</p>

    <div id="referral-info"></div>

    <div class="payment-options">
      <div class="payment-option">
        <h2>Pay with Square</h2>
        <button class="pay-button" data-method="Square" type="button">Pay with Card</button>
      </div>

      <div class="payment-option">
        <h2>Pay with Venmo</h2>
        <button class="pay-button" data-method="Venmo" type="button">Pay with Venmo</button>
        <p style="font-size: 0.85em; color: #666; margin-top: 15px;">
          Send payment directly via Venmo to @YOUR_VENMO_USERNAME.
        </p>
      </div>
    </div>

    <div id="loadingSpinner"></div> <p style="margin-top: 30px; font-size: 0.9em;">
      If you have any questions, please
      <a href="mailto:info@yourwebsite.com" style="color: var(--accent); text-decoration: none;">contact us</a>.
    </p>
  </div>

  <div id="paymentModal" class="modal" role="dialog" aria-modal="true" tabindex="-1">
    <div class="modal-content">
      <button id="closeModalBtn" class="close-button" aria-label="Close modal">&times;</button>
      <iframe id="paymentIframe" src="" title="Payment Window" allowpaymentrequest></iframe>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";

    // Firebase Configuration (IMPORTANT: REPLACE WITH YOUR OWN PROJECT'S CONFIG)
    const firebaseConfig = {
        apiKey: "AIzaSyDfXnCZXN-URjdvFvVlWHLg4KOkSw7hvng", // <--- REPLACE THIS
        authDomain: "torat-yosef.firebaseapp.com",
        projectId: "torat-yosef",
        storageBucket: "torat-yosef.firebasestorage.app",
        messagingSenderId: "1033400220494",
        appId: "1:1033400220494:web:1437414bdad4439fd6bc1f",
        measurementId: "G-331D9RHZWH" // <--- REPLACE THIS
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Function to parse URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Get the referrer ID from the current page's URL
    const referrerId = getUrlParameter('ref');

    // Display referral info if present on the page
    const referralInfoDiv = document.getElementById('referral-info');
    if (referrerId) {
        referralInfoDiv.style.display = 'block';
        referralInfoDiv.innerHTML = `<strong>You were referred by:</strong> ${referrerId}. Thank you for supporting their efforts!`;
    }

    // Log Firebase Analytics event when the page loads
    logEvent(analytics, 'square_page_loaded', { referrer: referrerId || 'none' });


    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('paymentModal');
      const iframe = document.getElementById('paymentIframe');
      const closeBtn = document.getElementById('closeModalBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const payButtons = document.querySelectorAll('.pay-button');

      // Ensure modal is hidden on page load
      modal.style.display = 'none';

      // --- URL for your createSquareOrder Cloud Function ---
      // IMPORTANT: Replace this with the actual URL of your deployed createSquareOrder function!
      // Example: https://us-central1-YOUR_PROJECT_ID.cloudfunctions.net/createSquareOrder
      const CREATE_SQUARE_ORDER_FUNCTION_URL = 'https://createsquareorder-jzjlcyocyq-uc.a.run.app'; // <--- UPDATE THIS!


      payButtons.forEach(button => {
        button.addEventListener('click', async () => { // Made the event listener async
          const paymentMethod = button.getAttribute('data-method');

          // Disable buttons and show spinner while waiting for the Square URL
          payButtons.forEach(btn => btn.disabled = true);
          loadingSpinner.style.display = 'block';

          // Log initiation event to Firebase Analytics
          logEvent(analytics, 'payment_initiation_started', {
            payment_method: paymentMethod,
            referrer: referrerId || 'none'
          });

          if (paymentMethod === 'Square') {
            try {
              const response = await fetch(CREATE_SQUARE_ORDER_FUNCTION_URL, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                // Send necessary data to your Cloud Function (e.g., referrer ID, ticket quantity)
                body: JSON.stringify({
                  referrerId: referrerId || 'none',
                  tickets: 1, // Example: assuming 1 ticket, adjust as needed
                  prize: "Raffle Ticket" // Example: specific prize name, adjust as needed
                }),
              });

              if (!response.ok) {
                const errorData = await response.json();
                console.error('Error from createSquareOrder Cloud Function:', errorData);
                throw new Error(errorData.error || 'Failed to get Square checkout URL.');
              }

              const data = await response.json();
              const checkoutUrl = data.checkoutUrl;

              if (checkoutUrl) {
                iframe.src = checkoutUrl;
                modal.style.display = 'flex';
                logEvent(analytics, 'square_checkout_opened', { // Log when modal successfully opens
                  payment_method: paymentMethod,
                  referrer: referrerId || 'none',
                  order_id: data.orderId // Include order ID from the function response
                });
              } else {
                throw new Error('No checkout URL received from server.');
              }

            } catch (error) {
              console.error('Error initiating Square payment:', error);
              alert('Could not initiate Square payment. Please try again or contact support.');
              logEvent(analytics, 'square_checkout_failed', { // Log failure
                payment_method: paymentMethod,
                referrer: referrerId || 'none',
                error_message: error.message
              });
            } finally {
              // Re-enable buttons and hide spinner
              payButtons.forEach(btn => btn.disabled = false);
              loadingSpinner.style.display = 'none';
            }
          } else if (paymentMethod === 'Venmo') {
            // For Venmo, you're still doing a direct link, no Square API call needed
            const venmoUrl = button.getAttribute('data-url');
            iframe.src = venmoUrl;
            modal.style.display = 'flex';
            logEvent(analytics, 'venmo_checkout_opened', { // Log Venmo modal open
              payment_method: paymentMethod,
              referrer: referrerId || 'none'
            });
            // Re-enable buttons and hide spinner immediately for Venmo
            payButtons.forEach(btn => btn.disabled = false);
            loadingSpinner.style.display = 'none';
          }
        });
      });

      // Modal closing functionality
      function closeModal() {
        modal.style.display = 'none';
        iframe.src = ''; // Clear iframe src to stop loading content
        // Re-enable buttons and hide spinner when modal closes
        payButtons.forEach(btn => btn.disabled = false);
        loadingSpinner.style.display = 'none';
      }

      // Close modal on close button click
      closeBtn.addEventListener('click', closeModal);

      // Close modal on clicking outside modal content
      modal.addEventListener('click', e => {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Close modal on pressing ESC key
      document.addEventListener('keydown', e => {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
