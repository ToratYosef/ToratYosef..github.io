<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Export Login - Yeshivat Torat Yosef Raffle</title>
  <link rel="favicon-32x32" href="favicon/favicon.ico">
  <meta name="theme-color" content="#ffffff" />
  <style>
    /* Reusing your existing CSS for consistency */
    :root {
      --primary-bg: #ffffff;
      --primary-text: rgb(0, 33, 65);
      --secondary-bg: rgb(0, 33, 65);
      --accent: #7F0031;
      --hover: #590023;
      --button-gradient-start: #a30040;
      --button-gradient-end: #7F0031;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 1rem;
    }

    .logo-container {
      text-align: center;
      padding: 0.8rem 0 0.4rem;
      flex-shrink: 0;
    }

    .logo {
      max-width: 250px;
      width: 80vw;
      height: auto;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    .container {
      max-width: 450px;
      margin: 2rem auto;
      padding: 30px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      flex-grow: 1;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--primary-text);
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.1em;
      box-sizing: border-box;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="password"]:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(127, 0, 49, 0.2);
    }

    .action-button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(to right, var(--button-gradient-start), var(--button-gradient-end));
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      width: 100%;
      margin-top: 10px;
    }

    .action-button:hover {
      background: linear-gradient(to right, var(--hover), var(--accent));
    }
     
    .action-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      color: #d9534f; /* Bootstrap red for errors */
      margin-top: 15px;
      font-size: 0.95em;
      min-height: 20px;
    }

    .footer {
      width: 100%;
      background-color: var(--secondary-bg);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9em;
      margin-top: auto;
      flex-shrink: 0;
    }
    
    .footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="/logo.png" alt="Yeshivat Torat Yosef Logo" />
  </div>

  <div class="container">
    <h1 id="main-heading">Admin Login</h1>

    <div id="login-container">
      <form id="login-form"> 
        <div class="form-group">
          <label for="username">Username / Email</label> 
          <input type="text" id="username" autocomplete="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" autocomplete="current-password" required />
        </div>
        <button id="login-button" class="action-button">Log In</button>
      </form>
    </div>
    
    <div id="export-container" style="display: none;">
        <p>Click the button to download an XLSX file of all raffle ticket entries.</p>
        <button id="exportButton" class="action-button">Export All Entries</button>
        <button id="logoutButton" class="action-button" style="background: #6c757d; margin-top: 1rem;">Log Out</button>
    </div>

    <p id="message-area" class="error-message" aria-live="assertive"></p>
  </div>

  <footer class="footer">
    Website made by Saul Setton<br />
    <a href="tel:9295845753">929-584-5753</a> | 
    <a href="mailto:saulsetton16@gmail.com">saulsetton16@gmail.com</a>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDfXnCZXN-URjdvFvVlWHLg4KOkSw7hvng",
      authDomain: "torat-yosef.firebaseapp.com",
      projectId: "torat-yosef",
      storageBucket: "torat-yosef.firebasestorage.app",
      messagingSenderId: "1033400220494",
      appId: "1:1033400220494:web:1437414bdad44399d6bc1f",
      measurementId: "G-331D9RHZWH"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const functions = firebase.functions();

    // DOM Elements
    const mainHeading = document.getElementById('main-heading');
    const loginContainer = document.getElementById('login-container');
    const exportContainer = document.getElementById('export-container');
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const exportButton = document.getElementById('exportButton');
    const logoutButton = document.getElementById('logoutButton');
    const messageArea = document.getElementById('message-area');
    
    const FIXED_DOMAIN = '@toratyosefsummerraffle.com';

    function showMessage(text, isError = true) {
      messageArea.textContent = text;
      messageArea.style.color = isError ? '#d9534f' : '#28a745';
    }

    function clearMessage() {
      messageArea.textContent = '';
    }
    
    // Function to switch UI to export mode
    function showExportUI() {
        mainHeading.textContent = 'Admin Export';
        loginContainer.style.display = 'none';
        exportContainer.style.display = 'block';
    }

    // Function to switch UI to login mode
    function showLoginUI() {
        mainHeading.textContent = 'Admin Login';
        loginContainer.style.display = 'block';
        exportContainer.style.display = 'none';
    }

    // Check user state on page load
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const idTokenResult = await user.getIdTokenResult();
          if (idTokenResult.claims.superAdminReferrer) {
            // User is a logged-in Super Admin
            showExportUI();
          } else {
            // User is logged in but NOT a Super Admin
            showMessage('Access Denied. You do not have permission to view this page.');
            await auth.signOut(); // Force logout
            showLoginUI();
          }
        } catch (error) {
           console.error("Error getting user token:", error);
           showMessage('Could not verify user permissions.');
           await auth.signOut();
           showLoginUI();
        }
      } else {
        // No user is logged in
        showLoginUI();
      }
    });

    // Handle login form submission
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearMessage();

      let enteredValue = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!enteredValue || !password) {
        showMessage('Please enter both username/email and password.');
        return;
      }
      
      const normalizedEnteredValue = enteredValue.toLowerCase();
      let emailToLogin = normalizedEnteredValue.includes('@') ? 
                         normalizedEnteredValue : 
                         normalizedEnteredValue.split(' ')[0] + FIXED_DOMAIN;

      loginButton.disabled = true;
      loginButton.textContent = 'Logging In...';

      try {
        const userCredential = await auth.signInWithEmailAndPassword(emailToLogin, password);
        const idTokenResult = await userCredential.user.getIdTokenResult();
        
        // Check for the super admin claim IMMEDIATELY after login
        if (idTokenResult.claims.superAdminReferrer) {
          showExportUI(); // Access granted
        } else {
          // Logged in, but not an admin. Deny access and log out.
          await auth.signOut();
          showMessage('Access Denied. This account does not have admin privileges.');
        }

      } catch (error) {
        console.error('Login error:', error);
        let userMessage = 'Login failed. Please check your credentials.';
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
          userMessage = 'Invalid username/email or password.';
        } else if (error.code === 'auth/too-many-requests') {
          userMessage = 'Too many login attempts. Please try again later.';
        }
        showMessage(userMessage);
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Log In';
      }
    });

    // --- EXPORT FUNCTIONALITY ---
    async function downloadRaffleEntries() {
      exportButton.disabled = true;
      logoutButton.disabled = true;
      showMessage('🔄 Generating export... Please wait.', false);

      const exportRaffleEntriesCallable = functions.httpsCallable('exportRaffleEntries');

      try {
        const result = await exportRaffleEntriesCallable();
        const data = result.data;
        if (data.success) {
          const byteCharacters = atob(data.fileContent);
          const byteNumbers = new Array(byteCharacters.length);
          for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
          }
          const byteArray = new Uint8Array(byteNumbers);
          const blob = new Blob([byteArray], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = data.fileName || 'raffle_entries.xlsx';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          showMessage('✅ Export successful! Check your downloads.', false);
        } else {
            showMessage(`❌ Export failed: ${data.message}`);
        }
      } catch (error) {
        console.error("Error calling export function:", error);
        showMessage(`❌ An error occurred: ${error.message}`);
      } finally {
        exportButton.disabled = false;
        logoutButton.disabled = false;
      }
    }

    exportButton.addEventListener('click', downloadRaffleEntries);
    logoutButton.addEventListener('click', () => auth.signOut());

  </script>
</body>
</html>
