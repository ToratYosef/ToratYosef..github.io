<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Yeshivat Torat Yosef Raffle</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    /* Reusing your existing CSS for consistency */
    :root {
      --primary-bg: #ffffff;
      --primary-text: rgb(0, 33, 65);
      --secondary-bg: rgb(0, 33, 65);
      --accent: #7F0031;
      --hover: #590023;
      --button-gradient-start: #a30040;
      --button-gradient-end: #7F0031;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 1rem;
    }

    .logo-container {
      text-align: center;
      padding: 0.8rem 0 0.4rem;
      flex-shrink: 0;
    }

    .logo {
      max-width: 250px;
      width: 80vw;
      height: auto;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 30px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      flex-grow: 1;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .admin-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(to right, var(--button-gradient-start), var(--button-gradient-end));
      color: white;
      font-size: 1.2em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration: none; /* For anchor tags */
      user-select: none;
    }

    .admin-button:hover {
      background: linear-gradient(to right, var(--hover), var(--accent));
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .footer {
      width: 100%;
      background-color: var(--secondary-bg);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9em;
      margin-top: auto; /* Pushes footer to the bottom */
      flex-shrink: 0;
    }

    .footer a {
        color: var(--accent);
        text-decoration: none;
        font-weight: bold;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 1rem auto;
      }

      h1 {
        font-size: 1.6rem;
      }

      .logo {
        max-width: 200px;
      }

      .admin-button {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="/logo.png" alt="Yeshivat Torat Yosef Logo" />
  </div>

  <div class="container">
    <h1>Admin Panel</h1>

    <div class="button-group">
      <a href="./login.html" class="admin-button">Referrer Login</a>
      <a href="./dashboard.html" class="admin-button">Referrer Dashboard</a>
      <a href="./admin-create.html" class="admin-button">Create Accounts</a>
    </div>
  </div>

  <footer class="footer">
    Website made by Saul Setton<br />

    <a href="mailto:saulsetton16@gmail.com">saulsetton16@gmail.com</a>
  </footer>
</body>
</html>
