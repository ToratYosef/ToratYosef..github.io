<!DOCTYPE html>
<html lang="en">
<head>
<link rel="favicon-32x32" href="favicon/favicon.ico">
<meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yeshivat Torat Yosef - Home</title>
  <style>
    :root {
      --primary-bg: #ffffff;
      --primary-text: rgb(0, 33, 65);
      --secondary-bg: rgb(0, 33, 65);
      --accent: #7F0031;
      --hover: #590023;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* no scroll */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      text-align: center;
      padding: 1rem 0 0.5rem;
      flex-shrink: 0;
    }

    .logo {
      max-width: 250px;
      width: 80vw;
      height: auto;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    nav {
      background-color: var(--secondary-bg);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.3rem 0.7rem;
    }

    nav a.active {
      border-bottom: 3px solid var(--accent);
      color: var(--accent);
    }

    nav a:hover {
      color: var(--accent);
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      flex-grow: 1;
      max-height: calc(100vh - 130px); /* Adjust based on logo and nav height */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 90%; /* Adjust image height to fit within container */
      object-fit: cover;
    }

    .slide.active {
      display: block;
    }

    .slide-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(127, 0, 49, 0.7);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      max-width: 80%;
      user-select: none;
    }

    .buy-ticket-btn {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      color: white;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(127, 0, 49, 0.4);
      transition: background-color 0.3s;
      max-width: 280px;
      white-space: nowrap;
      z-index: 10;
    }

    .buy-ticket-btn:hover {
      background-color: var(--hover);
    }

    /* Responsive smaller text and button on narrow screens */
    @media (max-width: 600px) {
      .slide-text {
        font-size: 1.1rem;
        padding: 0.3rem 0.7rem;
        max-width: 90%;
      }

      .buy-ticket-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="assets/logo.png" alt="Yeshivat Torat Yosef Logo" class="logo" />
  </div>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="prizes.html" class="nav-link">Prizes</a>
    <a href="why.html" class="nav-link">Why Buy</a>
    <a href="donors.html" class="nav-link">Donors</a>
    <a href="sponsor.html" class="nav-link">Sponsorship Opportunities</a>
  </nav>

  <div class="slideshow-container">
    <div class="slide active">
      <img src="assets/slide1.jpg" alt="Slide 1">
      <div class="slide-text">Join the Yeshiva Family</div>
    </div>
    <div class="slide">
      <img src="assets/slide2.jpg" alt="Slide 2">
      <div class="slide-text">Empowering Sephardic Youth</div>
    </div>
    <div class="slide">
      <img src="assets/slide3.jpg" alt="Slide 3">
      <div class="slide-text">Support Torah & Tradition</div>
    </div>
    <div class="slide">
      <img src="assets/slide4.jpeg" alt="Slide 4">
      <div class="slide-text">Building Leaders for Tomorrow</div>
    </div>
    <div class="slide">
      <img src="assets/slide5.jpeg" alt="Slide 5">
      <div class="slide-text">Invest in Eternal Torah</div>
    </div>
    <div class="slide">
      <img src="assets/slide6.jpeg" alt="Slide 6">
      <div class="slide-text">Secure Our Spiritual Future</div>
    </div>

    <a href="prizes.html" class="buy-ticket-btn">Buy Ticket</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      let current = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
      }

      // Show the first slide immediately on load
      showSlide(current);

      // Start the interval for automatic slideshow
      setInterval(() => {
        current = (current + 1) % slides.length;
        showSlide(current);
      }, 3000); // Change slide every 3 seconds

      // Function to parse URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };

      const navLinks = document.querySelectorAll('nav a'); // Select all nav links (including active)
      const buyTicketBtn = document.querySelector('.buy-ticket-btn');

      const referrerId = getUrlParameter('ref');

      if (referrerId) {
        // Update all navigation links
        navLinks.forEach(link => {
          const originalHref = link.getAttribute('href');
          // Only modify if it's an internal link and not already pointing to the current page's active state
          if (originalHref && !originalHref.startsWith('http')) {
            const newHref = originalHref.includes('?')
                               ? `${originalHref}&ref=${referrerId}`
                               : `${originalHref}?ref=${referrerId}`;
            link.href = newHref;
          }
        });

        // Update the 'Buy Ticket' button below the slideshow
        if (buyTicketBtn) {
          const originalHref = buyTicketBtn.getAttribute('href');
          if (originalHref && !originalHref.startsWith('http')) {
            const newHref = originalHref.includes('?')
                               ? `${originalHref}&ref=${referrerId}`
                               : `${originalHref}?ref=${referrerId}`;
            buyTicketBtn.href = newHref;
          }
        }
      }
    });
  </script>

</body>
</html>
